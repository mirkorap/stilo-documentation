<div
  class="
    grid grid-cols-1
    gap-8
    px-5
    overflow-y-auto
    scrollbar-w-2 scrollbar-track-gray-lighter scrollbar-thumb-rounded scrollbar-thumb-gray
    lg:max-h-sm
    max-h-screen
  "
>
  <div *ngFor="let key of colorKeys">
    <div class="flex flex-col space-y-3 sm:flex-row text-xs sm:space-y-0 sm:space-x-4">
      <div class="w-32 flex-shrink-0">
        <div class="h-10 flex flex-col justify-center">
          <div class="text-sm font-semibold text-gray-900">{{ key }}</div>
        </div>
      </div>

      <div class="min-w-0 flex-1 grid md:grid-cols-2 lg:grid-cols-5 2xl:grid-cols-10 gap-x-4 gap-y-3 2xl:gap-x-2">
        <div *ngFor="let color of colorSwatch[key]" class="space-y-1.5">
          <div
            class="h-10 w-full rounded ring-1 ring-inset ring-black ring-opacity-0 border border-black"
            [style.backgroundColor]="color.hex"
          ></div>
          <div class="px-0.5 md:flex md:justify-between md:space-x-2 2xl:space-x-0 2xl:block">
            <div class="w-6 font-medium text-gray-900">{{ color.shade }}</div>
            <div>{{ color.hex }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
