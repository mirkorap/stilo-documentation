<div class="grid grid-cols-1 gap-8">
  <div *ngFor="let name of colorNames">
    <div class="flex flex-col space-y-3 sm:flex-row text-xs sm:space-y-0 sm:space-x-4">
      <div class="w-32 flex-shrink-0">
        <div class="h-10 flex flex-col justify-center">
          <div class="text-sm font-semibold text-gray-900">{{ name }}</div>
        </div>
      </div>

      <div
        *ngFor="let color of colorSwatch[name]"
        class="min-w-0 flex-1 grid grid-cols-5 2xl:grid-cols-10 gap-x-4 gap-y-3 2xl:gap-x-2"
      >
        <div class="space-y-1.5">
          <div
            class="h-10 w-full rounded ring-1 ring-inset ring-black ring-opacity-0"
            [style.backgroundColor]="color.hex"
          ></div>
          <div class="px-0.5 md:flex md:justify-between md:space-x-2 2xl:space-x-0 2xl:block">
            <div class="w-6 font-medium text-gray-900">{{ color.shade }}</div>
            <div>{{ color.hex }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
